<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Reviews</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='food_image.jpg') }}');
            background-size: 1920px 164vh;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            color: #e07a5f;
            margin-bottom: 20px;
        }

        .review-section {
            margin-top: 20px;
        }

        .review {
            background-color: #90be6d; /* Green color for boxes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .review:hover {
            transform: scale(1.02);
        }

        .review p {
            color: #fff; /* White text */
            margin: 0;
        }

        .btn-go-to-index {
            display: block;
            width: 100%;
            padding: 15px;
            border: 1px solid #90be6d; /* Green color for buttons */
            border-radius: 5px;
            background-color: #90be6d; /* Green color for buttons */
            color: #fff; /* White text */
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s; /* Transition for color change on hover and box scaling effect */
        }

        .btn-go-to-index:hover {
            background-color: #4d7c3c; /* Darker shade on hover */
            color: #fff; /* White text on hover */
            transform: scale(1.01); /* Smaller scale on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Recipe Reviews</h1>
    
        <div class="review-section">
            <h2>Reviews for {{ recipe.name }}</h2>
    
            {% for review in reviews %}
                <div class="review">
                    <p>{{ review.content }}</p>
                </div>
            {% endfor %}
    
            <!-- Button to go to index.html -->
            <a href="{{ url_for('index') }}" class="btn btn-go-to-index mt-2">Go to Recipe Index</a>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
