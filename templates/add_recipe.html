<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='food_image.jpg') }}'); /* Correct path */
            background-size: 1920px 164vh; /* Adjusted: Width of the right panel and full height of the viewport */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0 auto;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .recipe-card {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f4a261; /* Light Orange Color */
        }

        h1 {
            text-align: center;
            color: #e07a5f; /* Salmon Color */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #2a9d8f; /* Teal Color */
        }

        input, textarea, select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #457b9d; /* Blue-Gray Color */
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #90be6d; /* Green Color for Success */
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4d7c3c; /* Darker shade on hover */
        }

        a {
            text-align: center;
            display: block;
            margin-top: 16px;
            color: #e07a5f; /* Salmon Color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="recipe-card">
        <h1>Add New Recipe</h1>
        <form method="post" action="{{ url_for('add_recipe') }}">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea name="ingredients" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea name="instructions" required></textarea>

            <label for="nutrition_facts">Nutrition Facts:</label>
            <textarea name="nutrition_facts"></textarea>

            <label for="category">Category:</label>
            <select name="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Add Recipe">
        </form>
        <a href="{{ url_for('index') }}">Back to Recipes</a>
    </div>
</body>
</html>
