<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Recipe</title>
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='food_image.jpg') }}'); /* Correct path */
            background-size: 1920px 164vh; /* Adjusted: Width of the right panel and full height of the viewport */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0 auto;
            background-attachment: fixed;
        }

        .suggest-recipe-form {
            background-color: #f4a261; /* Light Orange Color */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #e07a5f; /* Salmon Color */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2a9d8f; /* Teal Color */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #457b9d; /* Blue-Gray Color */
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #90be6d; /* Green Color for Success */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4d7c3c; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="suggest-recipe-form">
    <h1>Suggest a Recipe</h1>
    <form action="{{ url_for('suggest_recipe') }}" method="post">
        <label for="ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients" required>
        <button type="submit">Suggest Recipe</button>
    </form>
</div>

</body>
</html>
